<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e8f5e9 0%, #388e3c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(56,142,60,0.2);
            padding: 200px 500px;
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .info {
            text-align:left;
        }
        .info h1 {
            font-size: 7rem;
            color: #2e7d32;
            margin: 0;
        }
        .info h2 {
            font-size: 3rem;
            color: #388e3c;
            margin: 0 0 10px 0;
        }
        .info p {
            color: #388e3c;
            font-size: 1.3rem;
            margin-bottom: 30px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 30px;
            border: 2px solid #388e3c;
            border-radius: 20px;
            background: none;
            color: #388e3c;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #388e3c;
            color: #fff;
        }
        .soccer {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .soccer-ball {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 32px 0 rgba(56,142,60,0.15);
            background: none;
        }
        .goal {
            position: absolute;
            right: 10px;
            top: 20px;
            width: 60px;
            height: 60px;
            border: 4px solid #388e3c;
            border-radius: 10px 30px 30px 10px;
            border-left: none;
            background: rgba(56,142,60,0.08);
            z-index: 1;
        }
        .lines {
            position: absolute;
            left: -30px;
            top: 60px;
            z-index: 0;
        }
        .line {
            width: 30px;
            height: 4px;
            background: #388e3c;
            border-radius: 2px;
            margin: 8px 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>404</h1>
            <h2>ERROR</h2>
            <p>Page Not Found</p>
            <a href="javascript:history.back()" class="back-btn">BACK</a>
        </div>
        <div class="soccer">
            <div class="goal"></div>
            <img src="./img/bola.png" alt="Bola de futebol" class="soccer-ball" />
            <div class="lines">
                <div class="line"></div>
                <div class="line" style="width: 20px;"></div>
                <div class="line" style="width: 15px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
